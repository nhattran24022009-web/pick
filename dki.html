<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Ký</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1291da;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: rgb(22, 3, 9);
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Đăng Ký</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
      <div id="error" class="error"></div>
      <button type="submit">Đăng Ký</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Ngăn không cho gửi form ngay

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById("error");

      errorDiv.textContent = ""; // Xóa thông báo lỗi cũ

      if (username.length < 3) {
        errorDiv.textContent = "Tên đăng nhập phải có ít nhất 3 ký tự.";
        return;
      }

      if (!email.includes("@") || !email.includes(".")) {
        errorDiv.textContent = "Email không hợp lệ.";
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = "Mật khẩu phải có ít nhất 6 ký tự.";
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.textContent = "Mật khẩu xác nhận không khớp.";
        return;
      }

      // Nếu mọi thứ hợp lệ
      alert("Đăng ký thành công!");
      // Bạn có thể thêm xử lý gửi dữ liệu lên server ở đây
    });
  </script>
</body>
</html>
